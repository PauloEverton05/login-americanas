            <div class="form-input">
                <span class="input-head">
                    <label for="email-input"><span class="ast">&ast;</span>e-mail</label>

                <input type="email" name="email" class="login-input" id="email-input">
            </div>

            <div class="form-input">
                <span class="input-head">
                    <label><span class="ast">&ast;</span>senha</label>

                <input type="password" name="email" class="login-input" id="pw-input">

                <p class="login-option1">Comprou sem cadastro? <u>acompanhe seu pedido aqui </u></p>
